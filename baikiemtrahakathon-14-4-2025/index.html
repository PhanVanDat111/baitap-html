<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="heder">
        <h3>QUẢN LÍ MỤC SÁCH</h3>
    </nav>
    <div class="body-content">
        <div class="content">
            <form action="">
                <label for="tensach">Tên sách :</label>
                <input type="text" id="tensach" placeholder="Nhập tên sách" class="form-control" required>
                <label for="Tacgia">Tác Giả : </label>
                <input type="text" id="tacgia" placeholder="Nhập tên tác giả" class="form-control" required>
                <label for="namxuuatban">Năm xuất bản : </label>
                <input type="number" id="namxuatban" placeholder="Nhập năm xuất bản" class="form-control" required>
                <label for="theloat">Thể Loại : </label>
                <input type="text" id="theloai" placeholder="Nhập thể loại" class="form-control" required> <br>
                <button class="buttonclick" id="addBtn">Thêm sách</button><br>
                <div class="search">
                    <br><input type="text" id="searchInput" placeholder="Tìm kiếm sách" class="form-control" required>
                </div>
            </form>
            <table border="1" class="table table-striped table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Tên sách</th>
                        <th>Tác giả</th>
                        <th>Năm xuất bản</th>
                        <th>Thể loại</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="bookList">
                    
                </tbody>
            </table>
        </div>



    </div>

    <script src="main.js"></script>
</body>

</html>
