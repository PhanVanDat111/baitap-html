
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="mes">
        <header>
            <h2>New message to @mdo</h2>
            <i class="fa-solid fa-x"></i>
            <hr>
        </header>
        <section>
            <label for="">Recipient:</label>
            <input type="email" name="email" value="@mdo">
            <br>
            <label for="mes">Message:</label>   
            <textarea name="" id="mes"></textarea>
            <hr>
        </section>
        <footer>
            <button>Close</button>
            <button>Send message</button>
        </footer>
    </div>
</div>
</body>
</html>
